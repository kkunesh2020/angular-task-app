<div class="col-sm-12">
    <div class="card" (click)="statusToggle()" [class.completed]="task.completed">
        <div class="card-block">
            <p>{{task.content}}</p>
        </div>
        <div class="card-footer">
            <span *ngIf="!task.completed"><fa-icon icon="times"></fa-icon>Not Complete</span>
            <span *ngIf="task.completed"><fa-icon id="check" icon="check"></fa-icon>Completed</span>
        </div>
    </div>
</div>
